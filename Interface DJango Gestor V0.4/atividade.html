<!-- Texto e botão do título da página -->
<div class="page-header">
<h1 id="titulopag">Atividade: <small id="corsmall">Confira aqui todas as atividades cadastradas.</small><button type="submit" class="btn btn-success btn-xs" id="fontebotao" data-toggle="modal" href="#full-width">CLIQUE AQUI PARA CADASTRAR</button></h1>
</div>

<!-- Lista com todas as atividades -->
<div class="panel panel-primary">
<div class="panel-heading">
<h3 class="panel-title" id="fontepadrao">Atividade1</h3></div>
<div class="panel-body">
Aqui vai ficar a descrição da atividade 1.
<button type="button" class="btn btn-danger btn-xs" id="fontebotao">REMOVER</button>
</div>
</div>

<!-- Código responsável por cadastrar novas atividades -->
<div id="full-width" class="modal container fade" tabindex="-1" style="display: none;" data-width="500">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
<h4 class="modal-title" id="fontepadrao">Formulário de cadastro:</h4>
</div>

<form style="margin: 10px">
<div class="form-group">
<label id="fontepadrao">Nome:</label>
<input type="text" class="form-control" placeholder="Digite o nome da atividade." required>
</div>

<div class="form-group">
<label id="fontepadrao">Responsável(is):</label>
<input type="text" class="form-control" placeholder="Digite o nome do(s) responsável(is) pela atividade." required>
</div>

<div class="form-group">
<label id="fontepadrao">Prioridade:</label><br>
<label class="radio-inline">
<input type="radio" name="radio" id="radio4" class="css-checkbox" checked="checked">
<label for="radio4" class="css-label radGroup2">BAIXA</label>
<input type="radio" name="radio" id="radio5" class="css-checkbox">
<label for="radio5" class="css-label radGroup2">MÉDIA</label>
<input type="radio" name="radio" id="radio6" class="css-checkbox">
<label for="radio6" class="css-label radGroup2">ALTA</label>
</div>

<div class="form-group">
<label id="fontepadrao">Tempo:</label>
<input type="text" class="form-control" placeholder="Digite o tempo total da atividade." required>
</div>

<div class="form-group">
<label id="fontepadrao">Descrição:</label>
<textarea class="form-control" rows="3" placeholder="Digite a descrição completa da sua atividade." required></textarea>
</div>
</form>

<!-- Botões de cancelar e salvar cadastro -->
<div class="modal-footer">
<button type="button" data-dismiss="modal" class="btn btn-danger" id="fontebotao">CANCELAR</button>
<button type="button" class="btn btn-primary" id="fontebotao">SALVAR</button>
</div>
</div>
